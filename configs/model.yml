model:
  d_model: 256
  n_heads: 8
  n_layers: 6
  d_ff: 1024

data:
  # Parquet shards - supports globs and directories
  parquet:
    - data/tokenized/lichess_db_standard_rated_2017-04*
  # PGN files (alternative to parquet, slower)
  # pgn:
  #   - data/*.pgn
  # min_elo: 0
  # max_elo: 4000

training:
  checkpoint_dir: checkpoints
  batch_size: 768
  lr: 1e-4
  epochs: 1
  num_workers: 4
  precision: bf16  # bf16, fp16, fp32
  log_interval: 100
