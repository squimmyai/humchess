model:
  d_model: 384
  n_heads: 8
  n_layers: 11
  d_ff: 1536

data:
  # Parquet shards - supports globs and directories
  # Can use local paths or S3 URLs (for R2/S3 storage)
  #
  # For S3/R2, set environment variables:
  #   R2_ACCESS_KEY_ID, R2_SECRET_ACCESS_KEY, R2_ENDPOINT_URL
  # Then use s3:// URLs:
  #   - s3://bucket-name/path/to/shards/*.parquet
  parquet:
    - s3://lightning-ai-storage/tokenized-2022-01/*.parquet
  # PGN files (alternative to parquet, slower)
  # pgn:
  #   - data/*.pgn
  # min_elo: 0
  # max_elo: 4000

training:
  checkpoint_dir: checkpoints
  batch_size: 3000
  lr: 1e-4
  epochs: 1
  num_workers: 12
  prefetch_factor: 4  # batches to prefetch per worker
  precision: bf16  # bf16, fp16, fp32
  log_interval: 100
